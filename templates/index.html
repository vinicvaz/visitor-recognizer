{% extends "base.html" %}

{% block title %}Visitor Recognizer{% endblock %} {%
    block content%}


<div class="container-fluid">
    {% include "navbar.html" %}
    <div class="row">
        <video autoplay="true" class="video-element" id="videoElement" width="500" height="400"></video>
        <canvas id='canvasOutput'></canvas>
    </div>
    <div class='row'>
        <div class="col col-md-6">
            <button class='btn btn-success' onclick="startWebcam();">Start</button>
            <button class='btn btn-danger' onclick="stopWebcam();">Stop</button>
            <button class='btn btn-dark' onclick="cleanTable()">Clean Table</button>
        </div>
        <div class="col col-md-6 col-forms">

            <table class="table table-striped table-dark">
                <thead class="table-header">
                    <tr>
                        <th scope="col">Name</th>
                        <th scope="col">Time</th>
                        <th scope="col">First Visit</th>
                        <th scope="col">Seen Count</th>

                    </tr>

                <tbody>
                    {% for i in range(0,10) %}
                    <tr>
                        <td id='name{{i}}'>

                        </td>
                        <td id='time{{i}}'>

                        </td>
                        <td id='last-visit{{i}}'>

                        </td>
                        <td id='seen-count{{i}}'>

                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
                </thead>
            </table>

        </div>
    </div>
</div>

<script src="//cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.js"
    integrity="sha256-yr4fRk/GU1ehYJPAs8P4JlTgu0Hdsp4ZKrx8bDEDC3I=" crossorigin="anonymous"></script>
<script src="static/js/opencv.js" type="text/javascript"></script>
<script src="static/js/stream.js" type="text/javascript"></script>



{% endblock %}
